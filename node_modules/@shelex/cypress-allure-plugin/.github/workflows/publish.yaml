  
on:
    push:
      branches:    
        - master

  name: Publish
  jobs:
    all:
      name: Publish
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@master
      - name: Automated releases for npm packages.
        uses: mikeal/merge-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}